      font-size: 100px;

    * {
      border: 0.1px solid grey;
      box-sizing: border-box;
    }

    .grandparent:not(:has(.parent)) .child {
      color: red;
    }
  </style>
</head>

    <div class="parent">
      <div class="child">Test</div>
    </div>
  </div>
  <div class="grandparent">
    <div class="child">Test</div>
  </div>

      // Javascripts

</body>

</html>
